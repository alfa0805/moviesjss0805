
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" href="./images/letter-m.png">
  <link rel="stylesheet" href="./style.css">
  <title>Movies.js</title>
</head>
<body>

  <div class="movies">
    <div class="container">
      <div class="sidebar">
        <div class="sidebar__logo">
          <img src="./images/logo.png" alt="logo" class="sidebar__logo-img">
        </div>
        <div class="navigations">
          <a href="#">
              <div class="navigation_panel">
                  <i class="icon fa-brands fa-microsoft active"></i>
              </div>
          </a>
          <a href="#">
              <div class="navigation_panel">
                  <i class="icon fa-solid fa-film"></i>
              </div>
          </a>
          <a href="#">
              <div class="navigation_panel">
                  <i class="icon fa-brands fa-bilibili"></i>
              </div>
          </a>
          <a href="#">
              <div class="navigation_panel">
                  <i class="icon fa-solid fa-bookmark"></i>
              </div>
          </a>
        </div>
        <div class="sidebar__img">
          <img class="sidebar__img-img" src="./images/Oval (7).png" alt="">
        </div>
      </div>
      <div class="main">
        <form id="search_form">
          <i class="lupa fa-solid fa-magnifying-glass"></i>
          <input id="input_search" type="search" placeholder="Search for movies or TV series">
        </form>
        <div class="trending">
          <h2 class="trending__title">Trending</h2>
            <swiper-container class="mySwiper" space-between="30"
                                                slides-per-view="2.5" id="menyu">

            </swiper-container>
        </div>
        <div class="aside">
          <h2 class="trending__title">Recommended for you</h2>
          <div id="aside__menyu">
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="./movies.js"></script>
  <script src="./main.js"></script>
</body>
</html>
